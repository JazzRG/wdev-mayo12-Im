<script>
    var i=20;
    // El do while no necesita cumplir el criterop para ingresar al bucle
    // El while necessita cumpli el criterio para ingresar al bucle
    while(i<10){
        console.log(i);
        i = 1 + i;
    }

    do{
        console.log(i);
        i = 1 + i;
    }
    while(i<40);
</script>
