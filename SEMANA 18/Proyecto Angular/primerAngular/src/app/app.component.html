

<div class="container-fluid">
  bs5-grid-row
</div>


<div class="table-responsive">
  <table class="table table-striped
  table-hover	
  table-borderless
  table-primary
  align-middle">
    <thead class="table-light">
      <caption>Table Name</caption>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Tiempo</th>
        <th>Usuario</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr class="table-primary" *ngFor= "Let Item of arregloDatos" >
          <td scope="row">{{Item.id}}</td>
          <td>{{Item.nombre}}</td>
          <td>{{Item.descripcion}}</td>
          <td>{{Item.tiempo}}</td>
          <td>{{Item.usuario}}</td>
        </tr>
        <tr class="table-primary">
          <td scope="row">Item</td>
          <td>Item</td>
          <td>Item</td>
        </tr>
      </tbody>
      <tfoot>
        
      </tfoot>
  </table>
</div>
